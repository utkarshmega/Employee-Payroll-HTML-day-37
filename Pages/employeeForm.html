<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/payroll_form.css">
  <script src="../js/EmployeePayroll.js"></script>
  <script defer src="../js/payroll_form.js"></script>
  <title>Employee Payroll Form</title>
</head>
<body>
    <!-- UC1 --> 
    <header class = "header-content header">
        <div class = "logo-content">
            <img src = "../assets/images/logo.png" alt="">
            <div>
                <span class = "emp-text">EMPLOYEE</span><br>
                <span class = "emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class = "form-content">
        <!-- UC2 -->
        <form class = "form" action="#" onsubmit="save(event)">
            <div class = "form-head">Employee Payroll form</div>
            <div class = "row-content">
                <label class = "label text" for="name">Name</label>
                <input class = "input" type = "text" id="name" name="name" placeholder="Your name..." required>
                <error-output class = "text-error" for = "text"></error-output>
            </div>
            <div class = "row-content">
                <!--UC3 -->
                <label class = "label text" for="profile">Profile Image</label>
                <div class = "profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                      </label>
                      <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
                      </label>
                      <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
                      </label>
                      <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                      </label>
                      <label>
                        <input type="radio" id="profile5" name="profile" value="../assets/profile-images/Ellipse -5.png" required>
                        <img class="profile" id="image5" src="../assets/profile-images/Ellipse -5.png">
                      </label>
                      <label>
                        <input type="radio" id="profile6" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" id="image6" src="../assets/profile-images/Ellipse -7.png">
                      </label>
                </div>
            </div>
            <div class = "row-content">
                <label class = "label text" for = "gender">Gender</label>
                <div>
                    <input type = "radio" id = "male" name = "gender" value = "male">
                    <label type = "text" for = "male">Male</label>
                    <input type = "radio" id = "female" name = "gender" value = "female">
                    <label type = "text" for = "female">Female</label>
                </div>
            </div>
            <div class = "row-content">
                <label class = "label text" for = "department">Department</label>
                <div>
                    <input class = "checkbox" type = "checkbox" id = "hr" value = "HR" name = "department">
                    <label class = "text" for = "hr">HR</label> 
                    <input class = "checkbox" type = "checkbox" id = "sales" value = "SALES" name = "department">
                    <label class = "text" for = "sales">SALES</label> 
                    <input class = "checkbox" type = "checkbox" id = "finance" value = "FINANCE" name = "department">
                    <label class = "text" for = "finance">FINANCE</label> 
                    <input class = "checkbox" type = "checkbox" id = "engineer" value = "ENGINEER" name = "department">
                    <label class = "text" for = "engineer">ENGINEER</label> 
                    <input class = "checkbox" type = "checkbox" id = "others" value = "OTHERS" name = "department">
                    <label class = "text" for = "others">OTHERS</label> 
                </div>
            </div>
            <div class = "row-content">
                <label class = "label text" for = "salary">Choose your Salary</label>
                <input class = "input" type = "range" min = "300000" max = "1000000" step = "10000"
                name = "salary" id = "salary" value = "400000">
                <output class = "salary-output text" for = "salary">400000</output>
            </div>
            <div class = "row-content">
                <label class = "label text" for = "startDate">Start Date</label>
                <div>
                    <select id = "day" name = "day">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "9">9</option>
                        <option value = "10">10</option>
                        <option value = "11">11</option>
                        <option value = "12">12</option>
                        <option value = "13">13</option>
                        <option value = "14">14</option>
                        <option value = "15">15</option>
                        <option value = "16">16</option>
                        <option value = "17">17</option>
                        <option value = "18">18</option>
                        <option value = "19">19</option>
                        <option value = "20">20</option>
                        <option value = "21">21</option>
                        <option value = "22">22</option>
                        <option value = "23">23</option>
                        <option value = "24">24</option>
                        <option value = "25">25</option>
                        <option value = "26">26</option>
                        <option value = "27">27</option>
                        <option value = "28">28</option>
                        <option value = "29">29</option>
                        <option value = "30">30</option>
                        <option value = "31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary/option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
            </div>
            <div class = "row-content" >
                <label class = "label text" for = "notes">Notes</label>
                <textarea id = "notes" class = "input" name = "notes" placeholder="Enter some brief info" 
                style="height: 100px;"></textarea>
            </div>
            <div class = "buttonParent">
                <a href = "./home.html" class ="resetButton button cancelButton">Cancel</a>
                <div class = "submit -reset">
                    <button type = "submit" class = "button submitButton" id = "submitButton">Submit</button> 
                    <button typw = "reset" class = "button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>   
</body>
</html>
